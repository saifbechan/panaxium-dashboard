name: main cd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-20.04
    name: Unit tests, E2E tests & linting ðŸ§ª
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          yarn
          yarn type-check
          yarn lint
          yarn test:ci
          yarn build
          npx playwright install --with-deps
          yarn playwright test
        env:
          CI: true
